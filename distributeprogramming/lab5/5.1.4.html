<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
  var n1 = prompt("Insert first number:");
  var n2 = prompt("Insert second number:");
  var sum = parseFloat(n1) + parseFloat(n2);
  var difference = parseFloat(n1) - parseFloat(n2);
  document.write("<p>"+n1+"<br>"+n2+"</p>");
  document.write("<p><br>sum is:"+sum+"<br>difference is:"+difference+"</p>");
</script>

</body>
</html>
